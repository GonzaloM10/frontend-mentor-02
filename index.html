<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state
    How did we do?  1 2 3 4 5 Submit Thank you state  -->
    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If -->
    <!-- you ever need more support, don’t hesitate to get in touch! -->

    <main>
      <section class="component">
        <span class="component__star">
          <img src="images/icon-star.svg" alt="Icon star" />
        </span>
        <h1 class="component__title">How did we do?</h1>
        <p class="component__paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="component__btns">
          <button class="component__btns--btn" id="btn-1">1</button>
          <button class="component__btns--btn" id="btn-2">2</button>
          <button class="component__btns--btn" id="btn-3">3</button>
          <button class="component__btns--btn" id="btn-4">4</button>
          <button class="component__btns--btn" id="btn-5">5</button>
        </div>
        <button type="submit" class="component__submit">SUBMIT</button>
      </section>

      <!-- <section class="component component2">
        <img

        />
        <p class="component2__selection">
          You selected <span class="userChoice">4</span> out of 5
        </p>
        <h1 class="component__title mb-0">Thank you!</h1>
        <p class="component__paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </section> -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
